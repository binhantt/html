<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .img-1 {
            position: relative;
            display: inline-block; /* Makes the div shrink-wrap the image */
        }

        .img-1-1 {
            display: block; /* Ensures the image takes up the full container */
            width: 100%; /* Adjust width as needed, or keep it responsive */
            transition: filter 0.3s ease; /* Smooth transition for the image darkening */
        }

        .img-1-1::after {
            content: '\f00e'; /* FontAwesome icon unicode */
            font-family: 'Font Awesome 5 Free'; /* Matching the font family used by FontAwesome */
            font-weight: 900; /* Required for solid icons */
            border: 2px solid gray;
            border-radius: 50%;
            display: block;
            width: 40px; 
            height: 40px;
            background: white;
            color: black;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
            line-height: 40px;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.3s ease; /* Smooth transition for opacity */
        }

        .img-1:hover .img-1-1::after {
            opacity: 1; /* Show the icon on hover */
        }

        .img-1:hover .img-1-1 {
            filter: brightness(0.7); /* Darken the image when hovering */
        }
    </style>
</head>
<body>
    <div class="img-1">
        <img class="img-1-1" src="https://bizweb.dktcdn.net/thumb/grande/100/346/521/themes/894784/assets/gallery_big.jpg?1676262120822" alt="Descriptive Image Alt Text">
    </div>
</body>
</html>
